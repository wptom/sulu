
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sulu-app
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - APP_ENV=dev
      - APP_SECRET=change-me-in-prod-32chars
      - DATABASE_URL=mysql://sulu:sulu@db:3306/sulu?serverVersion=mariadb-10.11.0

  nginx:
    image: nginx:alpine
    container_name: sulu-nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: sulu-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sulu
      MYSQL_USER: sulu
      MYSQL_PASSWORD: sulu
    ports:
      - "13306:3306"        # volitelně – přístup z hosta
    volumes:
      - db-data:/var/lib/mysql

  admin:
    # volitelně – pokud chceš watch assetů i v Dockeru
    image: node:20
    working_dir: /var/www/html/assets/admin
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run watch"
    depends_on:
      - app

volumes:
  db-data: